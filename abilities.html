<!DOCTYPE html>
<html>
<head>
    <title>WoW Macro Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>WoW Macro Generator</h1>

    <button type="button" id="add-text-box">Add Ability</button>

    <div id="text-boxes">
        <!-- Text boxes and selectable options will be added here -->
    </div>
    
    <form id="macro-form">
        <button type="button" id="generate-macro">Generate Macro</button>
        <textarea id="macro-output" rows="4" cols="50" readonly></textarea>
        <button id="copy-to-clipboard">Copy</button>
    </form>

    <ul id="ability-list">
        <!-- Abilities will be dynamically added here -->
    </ul>


    <script src="macro-generator.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
